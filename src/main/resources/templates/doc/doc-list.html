<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="row" style="margin-top: 120px">
	<div class="col-md-10 col-md-offset-1"><h2>Document List</h2>
<a href="/" class="btn btn-primary pull-left">Home</a>
<a href="/user/list" class="btn btn-primary pull-left">user</a>
<a th:if="${permission.docCreate}" href="/doc/form" class="btn btn-primary pull-right" role="button">Add Document</a>
<div >
<table class="table table-condensed">
	<thead>
		<tr>
			
			<th> Name</th>
			<th>Track No.</th>
			<th>Action</th>
			
		</tr>
	</thead>
	<tbody>
		<tr th:each="d : ${docList}">
			<td th:text="${d?.name}"></td>
			<td th:text="${d?.trackNo}"></td>
			<td><a th:if="${permission.docView}" class="btn btn-primary" href="">View</a>
			<a th:if="${permission.docPrint}" class="btn btn-primary" href="">Print</a>
			<a th:if="${permission.docDownload}" class="btn btn-primary" href="">Download</a></td>
		</tr>
	</tbody>
	
</table>
</div>
	</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
